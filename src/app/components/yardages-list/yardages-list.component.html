<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <h4>Yardages List</h4>
  <ul class="list-group">
    @for (yardage of yardages; track yardage.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveYardage(yardage, i)"
      >
        {{ yardage.title }}
      </li>
    }
  </ul>
  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllYardages()">
    Remove All
  </button>
</div>
<div class="col-md-6">
  <app-yardage-details
    [viewMode]="true"
    [currentYardage]="currentYardage"
  ></app-yardage-details>
</div>
